apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-ha
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Thahn-Tam/Postgresql
    targetRevision: HEAD
    path: postgres
  destination:
    server:  https://kubernetes.default.svc   
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: false  
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
